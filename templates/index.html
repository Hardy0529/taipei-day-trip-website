<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei Trip 台北一日遊</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/component.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Start Login -->
      <div class="popupBg">
        <div class="loginbg">
          <div class="login__form">
            <div class="popup__close" id="popup_close_loginbg">
              <i class="icon icon-close"></i>
            </div>
            <div class="login__form-title">登入會員帳號</div>
            <div class="login__form-item">
              <input type="email" id="loginEmail" placeholder="輸入電子郵件" />
            </div>
            <div class="login__form-item">
              <input
                type="password"
                id="loginPassword"
                placeholder="輸入密碼"
              />
            </div>
            <div class="login__form-item">
              <input class="btn" id="loginBtn" type="button" value="登入帳戶" />
            </div>
            <div class="login__form-item">
              <div class="login__status" id="login_status"></div>
            </div>
            <div class="login__form-item">
              <div class="login__form-hint">
                還沒有帳戶？ <span id="login__form-Register"> 點此註冊</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Login -->

      <!-- Start Register -->
      <div class="popupBg_r">
        <div class="registerbg">
          <div class="register__form">
            <div class="popup__close" id="popup_close_register">
              <i class="icon icon-close"></i>
            </div>
            <div class="register__form-title">註冊會員帳號</div>
            <div class="register__form-item">
              <input type="text" id="registerName" placeholder="輸入姓名" />
            </div>
            <div class="register__form-item">
              <input
                type="email"
                id="registerEmail"
                placeholder="輸入電子郵件"
              />
            </div>
            <div class="register__form-item">
              <input
                type="password"
                id="registerPassword"
                placeholder="輸入密碼"
              />
            </div>
            <div class="register__form-item">
              <input
                class="btn"
                id="registerBtn"
                type="button"
                value="註冊帳戶"
              />
            </div>
            <div class="register__form-item">
              <div class="register__status" id="register_status"></div>
            </div>
            <div class="register__form-item">
              <div class="register__form-hint">
                已經有帳戶了？
                <span id="register__form-login">點此登入</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Register -->

      <!-- Start header -->
      <header class="header">
        <div class="container">
          <div class="navbar">
            <div class="navbar__logo">
              <a href="/">台北一日遊</a>
            </div>
            <div class="navbar__nav">
              <ul class="nav__menu">
                <li><a href="#" class="menu__item">預定行程</a></li>
                <li>
                  <span id="loginToggle" class="menu__item"> 登入/註冊 </span>
                </li>
                <li>
                  <span id="loginOut" class="menu__item"> 登出系統 </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <!-- End header -->

      <!-- Start jumbotron -->
      <section class="jumbotron">
        <div class="jumbotron__bg"></div>
        <div class="container">
          <h1 class="jumbotron__heading">輕鬆享受台北一日休閒</h1>
          <p class="jumbotron__content">探索每個角落，體驗城市的深度旅遊行程</p>
          <div class="attraction__form">
            <label for="attraction"> </label>
            <input
              type="text"
              name=""
              id="keywordItem"
              placeholder="輸入景點名稱查詢"
            />

            <button class="attraction__Btn" id="attractionSearchBtn">
              <i class="icon icon-search"></i>
            </button>
          </div>
        </div>
      </section>
      <!-- End jumbotron -->

      <!-- Start Attractions Thumbnail -->
      <section class="attractions__thumbnail">
        <div class="container" id="attractions_container">
          <div class="row" id="attractions_items"></div>
        </div>
      </section>
      <!-- End Attractions Thumbnail -->

      <!-- Start Footer -->
      <footer class="footer">
        <div class="container">
          <p class="copyright">COPYRIGHT © 2021 台北一日遊</p>
        </div>
      </footer>
      <!-- End Footer -->
      <script src="{{ url_for('static', filename='js/popup.js') }}"></script>
      <script src="{{ url_for('static', filename='js/member.js') }}"></script>
      <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </div>
  </body>
</html>
