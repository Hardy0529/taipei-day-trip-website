<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei Trip 台北一日遊</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/component.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Start Login -->
      <div class="popupBg">
        <div class="loginbg">
          <div class="login__form">
            <div class="popup__close" id="popup_close_loginbg">
              <i class="icon icon-close"></i>
            </div>
            <div class="login__form-title">登入會員帳號</div>
            <div class="login__form-item">
              <input type="email" id="loginEmail" placeholder="輸入電子郵件" />
            </div>
            <div class="login__form-item">
              <input
                type="password"
                id="loginPassword"
                placeholder="輸入密碼"
              />
            </div>
            <div class="login__form-item">
              <input class="btn" id="loginBtn" type="button" value="登入帳戶" />
            </div>
            <div class="login__form-item">
              <div class="login__status" id="login_status"></div>
            </div>
            <div class="login__form-item">
              <div class="login__form-hint">
                還沒有帳戶？ <span id="login__form-Register"> 點此註冊</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Login -->

      <!-- Start Register -->
      <div class="popupBg_r">
        <div class="registerbg">
          <div class="register__form">
            <div class="popup__close" id="popup_close_register">
              <i class="icon icon-close"></i>
            </div>
            <div class="register__form-title">註冊會員帳號</div>
            <div class="register__form-item">
              <input type="text" id="registerName" placeholder="輸入姓名" />
            </div>
            <div class="register__form-item">
              <input
                type="email"
                id="registerEmail"
                placeholder="輸入電子郵件"
              />
            </div>
            <div class="register__form-item">
              <input
                type="password"
                id="registerPassword"
                placeholder="輸入密碼"
              />
            </div>
            <div class="register__form-item">
              <input
                class="btn"
                id="registerBtn"
                type="button"
                value="註冊帳戶"
              />
            </div>
            <div class="register__form-item">
              <div class="register__status" id="register_status"></div>
            </div>
            <div class="register__form-item">
              <div class="register__form-hint">
                已經有帳戶了？
                <span id="register__form-login">點此登入</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Register -->

      <!-- Start header -->
      <header class="header">
        <div class="container">
          <div class="navbar">
            <div class="navbar__logo">
              <a href="/">台北一日遊</a>
            </div>
            <div class="navbar__nav">
              <ul class="nav__menu">
                <li>
                  <spna id="booking_Check" class="menu__item">預定行程</span >
                </li>
                <li>
                  <span id="loginToggle" class="menu__item"> 登入/註冊 </span>
                </li>
                <li>
                  <span id="loginOut" class="menu__item"> 登出系統 </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <!-- End header -->

      <!-- Start booking -->
      <section class="booking">
        <div class="booking__container">
          <div class="booking__top-section">
            <div class="booking__member">您好，Yakko，待預訂的行程如下：</div>
            <div id="booking_info-Show">
              <div class="booking__info" >
                <div class="booking__image" id="booking_image">
                
                </div>
                <div class="booking__content">
                  <div class="booking__content-title">台北一日遊：<span id="booking_content-title"></span> </div>
                  <div class="booking__content-date">
                    日期：<span id="booking_content-date"></span>
                  </div>
                  <div class="booking__content-time">
                    時間：<span id="booking_content-time"></span>
                  </div>
                  <div class="booking__content-cost">
                    費用：<span>新台幣 <span id="booking_content-cost"></span> 元</span>
                  </div>
                  <div class="booking__content-place">
                    地點：<span id="booking_content-place"></span>
                  </div>
                </div>
                <div class="booking__delete" >
                  <span class="booking__Icon-delete" id="booking_Icon-delete">
                    <i class="icon icon-delete"></i>
                  </span>
                </div>
              </div>
              <form class="booking__form">
                <div class="booking__middle-section">
                  <div class="booking__form-title">訂購導覽行程</div>
    
                  <div class="booking__form-item">
                    <label for="booking__form-name"> 聯絡姓名：</label>
                    <input type="text" name="" id="booking__form-name" />
                  </div>
                  <div class="booking__form-item">
                    <label for="booking__form-email"> 連絡信箱：</label>
                    <input type="email" name="" id="booking__form-email" />
                  </div>
                  <div class="booking__form-item">
                    <label for="booking__form-phone"> 手機號碼：</label>
                    <input type="tel" name="" id="booking__form-phone" />
                  </div>
                  <div class="booking__form-content">
                    請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
                  </div>
                </div>
                <div class="booking__bottom-section">
                  <div class="booking__form-title">信用卡付款資訊</div>
    
                  <div class="booking__form-item">
                    <label for="booking__form-card"> 卡片號碼：</label>
                    <input type="text" name="" id="booking__form-card" />
                  </div>
                  <div class="booking__form-item">
                    <label for="booking__form-effective-date"> 過期時間：</label>
                    <input type="text" name="" id="booking__form-effective-date" />
                  </div>
                  <div class="booking__form-item">
                    <label for="booking__form-verify"> 驗證密碼：</label>
                    <input type="tel" name="" id="booking__form-verify" />
                  </div>
                </div>
    
                <div class="booking__price">總價：新台幣 2000 元</div>
                <div class="booking__btn">
                  <input class="btn" type="button" value="確認訂購並付款" />
                </div>
              </form>
            </div>
           
          </div>
       
        </div>
      </section>
      <!-- End booking -->

      <!-- Start Footer -->
      <footer class="footer">
        <div class="container">
          <p class="copyright">COPYRIGHT © 2021 台北一日遊</p>
        </div>
      </footer>
      <!-- End Footer -->
      <script src="{{ url_for('static', filename='js/popup.js') }}"></script>
      <script src="{{ url_for('static', filename='js/member.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bookingApi.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bookingCheck.js') }}"></script>
     
    </div>
  </body>
</html>
