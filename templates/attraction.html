<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei Trip 台北一日遊</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/layout.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/component.css') }}"
    />
  </head>
  <body >
    <div class="wrapper">
      <!-- Start Login -->
      <div class="popup__login" id="popup_login">
        <div class="loginbg">
          <div class="login__form">
            <div class="popup__close" id="popup_close-login">
              <i class="icon icon-close"></i>
            </div>
            <div class="login__form-title">登入會員帳號</div>
            <div class="login__form-item">
              <input type="email" id="login_Email" placeholder="輸入電子郵件" />
            </div>
            <div class="login__form-item">
              <input
                type="password"
                id="login_Password"
                placeholder="輸入密碼"
              />
            </div>
            <div class="login__form-item">
              <input class="btn" id="login_Btn" type="button" value="登入帳戶" />
            </div>
            <div class="login__form-item">
              <div class="login__status" id="login_status"></div>
            </div>
            <div class="login__form-item">
              <div class="login__form-hint">
                還沒有帳戶？ <span id="guide_register-Btn"> 點此註冊</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Login -->

      <!-- Start Register -->
      <div class="popup__register" id="popup_register">
        <div class="registerbg">
          <div class="register__form">
            <div class="popup__close" id="popup_close-register">
              <i class="icon icon-close"></i>
            </div>
            <div class="register__form-title">註冊會員帳號</div>
            <div class="register__form-item">
              <input type="text" id="register_Name" placeholder="輸入姓名" />
            </div>
            <div class="register__form-item">
              <input
                type="email"
                id="register_Email"
                placeholder="輸入電子郵件"
              />
            </div>
            <div class="register__form-item">
              <input
                type="password"
                id="register_Password"
                placeholder="輸入密碼"
              />
            </div>
            <div class="register__form-item">
              <input
                class="btn"
                id="register_Btn"
                type="button"
                value="註冊帳戶"
              />
            </div>
            <div class="register__form-item">
              <div class="register__status" id="register_status"></div>
            </div>
            <div class="register__form-item">
              <div class="register__form-hint">
                已經有帳戶了？
                <span id="guide_login-Btn">點此登入</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Register -->

      <!-- Start header -->
      <header class="header">
        <div class="container">
          <div class="navbar">
            <div class="navbar__logo">
              <a href="/">台北一日遊</a>
            </div>
            <div class="navbar__nav">
              <ul class="nav__menu">
                <li>
                  <spna id="booking-Check" class="menu__item">預定行程</span >
                </li>
                <li>
                  <span id="login-Popup" class="menu__item"> 登入/註冊 </span>
                </li>
                <li>
                  <span id="signOut-Btn" class="menu__item u-display-hidden"> 登出系統 </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <!-- End header -->

      <!-- Start attractions -->
      <section class="attraction" id="attractionId">
        <div class="container">
          <div class="salepage__top-section">
            <div class="salepage__top-left">
              <!-- Start Carousel -->
              <div class="carousel">
                <div class="carousel__items" id="carousel_items">
                  <!-- <div class="carousel__item">
                    <div class="imgbox">
                      <div class="imgbox__inner imgbox__inner-4-3">
                        <div
                          class="image"
                          style="
                            background-image: url('https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_2898_4.jpg&sizetype=3');
                          "
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="carousel__item">
                    <div class="imgbox">
                      <div class="imgbox__inner imgbox__inner-4-3">
                        <div
                          class="image"
                          style="
                            background-image: url('https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_2898_4.jpg&sizetype=3');
                          "
                        ></div>
                      </div>
                    </div>
                  </div>
                  <div class="carousel__item">
                    <div class="imgbox">
                      <div class="imgbox__inner imgbox__inner-4-3">
                        <div
                          class="image"
                          style="
                            background-image: url('https://www.taiwan.net.tw/pic.ashx?qp=1/big_scenic_spots/pic_2898_4.jpg&sizetype=3');
                          "
                        ></div>
                      </div>
                    </div>
                  </div> -->
                </div>
                <div class="carousel__nav">
                  <div class="carousel__nav-prev" id="carousel_nav-prev">
                    <i class="icon icon-prev"></i>
                  </div>
                  <div class="carousel__nav-next" id="carousel_nav-next">
                    <i class="icon icon-next"></i>
                  </div>
                </div>
              </div>
              <!-- End Carousel -->
            </div>
            <div class="salepage__top-right">
              <div class="salepage__info">
                <div class="salepag__title" id="attraction_title">
                  <!-- 平安鐘 -->
                </div>
                <div class="salepag__tage" id="attraction_tage">
                  <!-- <span>公共藝術</span> at <span>忠孝復興</span> -->
                </div>
              </div>
              <form class="salepage__form" action="">
                <div class="salepage__form-title">訂購導覽行程</div>
                <div class="salepage__form-content">
                  以此景點為中心的一日行程，帶您探索城市角落的故事
                </div>

                <div class="salepage__form-item">
                  <label for="booking_date"> 選擇日期：</label>
                  <input
                    type="date"
                    id="booking_date"
                    value="2020-12-12"
                  />
                </div>

                <div class="salepage__form-item salepage__form-radio-item">
                  <label for="salepage__form-time-daytime"> 選擇時間：</label>

                  <input
                    type="radio"
                    name="userid"
                    id="booking_time-daytime"
                    value="afternoon"
                    checked
                  />
                  <label for="booking_time-daytime"> 上半天</label>

                  <input
                    type="radio"
                    name="userid"
                    id="booking_time-night"
                    value="evening"
                  />
                  <label for="booking_time-night"> 下半天</label>
                </div>

                <div class="salepage__form-item">
                  <spqn class="salepage__form-price-label">導覽費用：</spqn>
                  <spqn class="salepage__form-price" id="attraction_price">新台幣 2000 元</spqn>
                </div>

                <div class="salepage__form-item">
                  <input class="btn" id="booking_Check-Btn"  type="button" value="開始預定行程" />
                </div>
              </form>
            </div>
          </div>
          <div class="salepage__middle-section">
            <div
              class="salepage__middle-description"
              id="attraction-description">
              <!-- 平安鐘祈求大家的平安，這是為了紀念921地震週年的設計，在喧鬧的廣場上每個小時鳴鐘，保佑平安，祈禱臺灣不會再發生這樣的天災。雙手合十加上108個黃色的琉璃乳丁，隨著緩緩流下的水，在底下的一個小噴泉噴出。雙手合十的意義，一個是祈福，一個是包容，教我們要包容這樣的改變，撫平這樣的傷口。下面的水緩緩流出，代表著人的生命力是不斷地延續下去。緩緩地鐘聲，卻帶來心中的寧靜。
              這個平安鐘是由建築師姚仁喜與琉璃創作家王俠軍共同設計，長6公尺、寬5公尺，以鑄銅製成，由法鼓山文教基金會全額出資。平安鐘點綴都市景觀，不時提醒大家，面對刻骨銘心的災難痛苦，更應該有謙卑的一顆心。 -->
            </div>
            <div class="salepage__middle-address">
              <div class="salepage__middle-title">景點地址：</div>
              <div class="salepage__middle-content" id="attraction-address">
                <!-- 臺北市 大安區忠孝東路4段 -->
              </div>
            </div>
            <div class="salepage__middle-transport">
              <div class="salepage__middle-title">交通方式：</div>
              <div class="salepage__middle-content" id="attraction-transport">
                <!-- 捷運站名：忠孝復興站4號出口1.公車：204、212、212直、232、232副、262、262(區間)、278、299、521、605、605(副)、605(新台五線)、667、903、忠孝新幹線至頂好市場站
                2.車位：太平洋崇光百貨地下停車場或市民大道附近地下停車場 -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End attractions -->

      <!-- Start Footer -->
      <footer class="footer">
        <div class="container">
          <p class="copyright">COPYRIGHT © 2021 台北一日遊</p>
        </div>
      </footer>
      <!-- End Footer -->
      <script src="{{ url_for('static', filename='js/popup.js') }}"></script>
      <script src="{{ url_for('static', filename='js/member.js') }}"></script>
      <script src="{{ url_for('static', filename='js/attraction.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bookingCheck.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bookingCheckBtn.js') }}"></script>
     
    </div>
  </body>
</html>
